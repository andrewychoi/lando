{% extends "base.html" %}

{% set tabs = ["friends", "family", "colleagues", "mentors"] %}

{% block body %}
<div class="container">
	<div class="row">
		<div class="col-12">
			<ul class="nav nav-pills justify-content-center" id="myTab" role="tablist">
				{% for tab in tabs %}
				<li class="nav-item">
					<a class="nav-link" id="{{ tab }}-tab" data-toggle="tab" href="#{{ tab }}" role="tab" aria-controls="{{ tab }}">{{ tab }}</a>
				</li>
				{% endfor %}
			</ul>
			<div class="tab-content" id="myTabContent">
				{% for tab in tabs %}
				<div class="tab-pane fade show" id="{{ tab }}" role="tabpanel" aria-labelledby="{{ tab }}-tab">
					<div class="card">
						{# <img class="card-img-top" src="..." alt="Card image cap"> #}
						<div class="card-body">
							{# <h5 class="card-title">Card title</h5> #}
							<p class="card-text">Lando helps you keep in touch with {{ tab }}!</p>
							<a href="#" class="btn btn-primary">Go somewhere</a>
						</div>
					</div>
					
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
<div class="row">
	

</div>
</div>
{% endblock %}
